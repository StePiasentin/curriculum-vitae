{% assign sskills = site.data.data.soft-skills %}
{% if sskills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ sskills.title }}
  </h2>

  <div class="skillset">

    {% for sskill in sskills.toolset %}
    <div class="item">

      <h3 class="level-title">{{ sskill.name }}</h3>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ sskill.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
